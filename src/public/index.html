<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoFS Flight Path Renderer</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
  </head>
  <body>
    <script type="module" src="javascripts/three.module.js"></script>
    <script type="module" src="javascripts/FlyControls.js"></script>
    <script type="module" src="javascripts/renderer.js"></script>
    <script type="module" src="javascripts/uiController.js"></script>
    <script type="module" src="javascripts/main.js"></script>
    <script src="javascripts/tools.js"></script>
    <div id="wrapper">
      <div id="title-bar">
        <h1>GeoFS Flight Path Renderer</h1>
        <p>United States Airforce Research and Development</p>
      </div>
      <div id="renderer">
        <h2>View flight path</h2>
        <div id="camera-details"></div>
        <p>Movement Speed Multiplier: <input type="text" value="0.1" id="speed-input"></p>
      </div>
      <div id="renderer-ui">
        <h2>Controls</h2>
        <div class="row">
          <div class="box">
            <p>Upload flight path</p>
            <input type="file" id="file-input" accept=".json">
          </div>
          <div class="box">
            <p>Start Render</p>
            <button id="toggle-render">Mount Flight Path</button>
          </div>
          <div class="box">
            <p>Jump to closest origin</p>
            <button id="jump-to-origin">Jump</button>
          </div>
        </div>
      
        <div class="row">
          <div class="box" id="user-selector">
            <p>Online Users</p>
            <button id="refresh-user">Refresh</button>
            <input type="text" id="search-input" placeholder="Search...">
            <div id="user-list"></div>
          </div>
          <div class="box">
            <button id="toggle-tracking">Start Tracking</button>
            <div id="tracking-window">
            </div>
          </div>
          <div class="box">
            <button id="save-flight-path">Save Flight Path</button>
          </div>
        </div>
      
        <div class="row">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
